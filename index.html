<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px;
            max-width: 400px;
        }

        .icon {
            font-size: 72px;
            color: #FF5733;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #FF5733;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="icon">&#10008;</i>
        <h1>Payment Failed</h1>
        <p>Sorry, your payment could not be processed. Please try again later.</p>

        <a href="#" tag="retry" class="button" onclick="SendMessage()">Back To Game</a>
    </div>

    <script>
        console.log("Script added");

        function SendMessage()
        {
            if (window.vuplex)
            {
                sendMessageToCSharp();
            } 
            else 
            {
                window.addEventListener('vuplexready', sendMessageToCSharp);
            }
        }
      

function sendMessageToCSharp()
{
    window.vuplex.postMessage({ type: 'greeting', message: 'Hello from JavaScript!' });
    console.log("Sent message");
}
    </script>
</body>
</html>
